<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#signup">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="section active">
      <div class="welcome">
        <h1>Welcome to Tech World</h1>
      </div>
      <section id="motto" class="section">
        <div class="motto-container">
          <p>Your one-stop destination for all things tech. Discover, learn, and grow with us!</p>
          </div>
      </section>
      <div class="video-container">
        <video id="homepageVideo" autoplay muted loop>
          <source src="assets/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
    </section>

    <!-- Signup Section -->
    <section id="signup" class="section">
      <div class="signup-container">
        <button id="open-modal-btn">Sign Up</button>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <form id="signup-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <p id="name-error" class="error"></p>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <p id="email-error" class="error"></p>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <p id="password-error" class="error"></p>

          <label for="dropdown-menu">Choose your role:</label>
          <select id="dropdown-menu">
            <option value="">Select...</option>
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
            <option value="new techie">New Techie</option>
          </select>
          <p id="dropdown-message"></p>

          <!-- Submit Button -->
          <button type="submit">Register</button>
          <button id="close-modal-btn">Close</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 Tech World. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
